<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#090979;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="url(#bg)"/>

  <!-- Central AI Brain/Node -->
  <circle cx="64" cy="64" r="25" fill="url(#accent)" opacity="0.8"/>

  <!-- Neural Network Connections -->
  <g stroke="url(#accent)" stroke-width="2" opacity="0.6">
    <!-- Outer connections -->
    <line x1="64" y1="20" x2="64" y2="39"/>
    <line x1="64" y1="89" x2="64" y2="108"/>
    <line x1="20" y1="64" x2="39" y2="64"/>
    <line x1="89" y1="64" x2="108" y2="64"/>

    <!-- Diagonal connections -->
    <line x1="35" y1="35" x2="49" y2="49"/>
    <line x1="93" y1="35" x2="79" y2="49"/>
    <line x1="35" y1="93" x2="49" y2="79"/>
    <line x1="93" y1="93" x2="79" y2="79"/>
  </g>

  <!-- Corner Nodes -->
  <circle cx="25" cy="25" r="4" fill="url(#accent)"/>
  <circle cx="103" cy="25" r="4" fill="url(#accent)"/>
  <circle cx="25" cy="103" r="4" fill="url(#accent)"/>
  <circle cx="103" cy="103" r="4" fill="url(#accent)"/>

  <!-- Text -->
  <text x="64" y="70" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">HAASP</text>
</svg>